version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: traffic-backend
    ports:
      - "5000:5000"
    volumes:
      # Persist uploads and outputs
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - ./backend/data:/app/data
    environment:
      - FLASK_ENV=production
      - DEBUG_UPLOAD=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - traffic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: traffic-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - traffic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traffic-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
